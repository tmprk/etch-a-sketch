<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="container">
        <div id="control" >
            <button class="btn">Clear All</button>
            <div class="checkboxes">
                <label><input type="radio" name="modes" value="normal" onclick="handleClick(this);" checked> <span>Normal Mode</span></label>
                <label><input type="radio" name="modes" value="rainbow" onclick="handleClick(this);"> <span>Rainbow Mode</span></label>
                <label><input type="radio" name="modes" value="darker" onclick="handleClick(this);"> <span>Darker Mode</span></label>
                <label><input type="radio" name="modes" value="lighten" onclick="handleClick(this);"> <span>Lighten Mode</span></label>
            </div>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
